<div class="div card-top container fluid">
  <div class="row">
    <ng-container *ngFor="let item of productList">
      <div class="col-12 col-sm-3">
          <div class="card bg-primary shadow-soft border-light">
              <img src="../../assets/img/shop/item-1.png" alt="apple watch">
              <div class="card-footer border-top border-light p-4">
                  <a href="#" class="h6">{{item.title}}</a>
                  <div class="mt-2">$ {{item.price}}</div>
              </div>
          </div>
      </div>
    </ng-container>
  </div>
</div>
