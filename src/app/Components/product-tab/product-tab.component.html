
<div class="div card-top container">
  <h1 style="margin-top: 120px;">Our Products</h1>
  <div class="row">

    <ng-container *ngFor="let item of productList">
      <div class="col-12 col-sm-4">
          <div class="card bg-primary shadow-soft border-light">
              <img style="object-fit: contain;" src={{item.Image1}} alt="apple watch">
              <div style="padding: 20px; margin: 50px;" class="card-footer border-top border-light p-4">
                  <a [routerLink]="['/product-page']" class="text-truncate">{{item.title}}</a>

                  <div class="d-flex mt-2">
                    <span class="badge badge-dark mr-2">{{item.category}}</span>
                    <span class="badge badge-dark mr-2">{{item.section}}</span>
                    <span class="badge badge-dark">white</span>
                </div>
                <br>
                  <button class="btn btn-icon-only btn-primary mr-3" type="button" aria-label="love button" title="love button">
                    <span aria-hidden="true" class="far fa-thumbs-up"></span>
                </button>
                <button class="btn btn-icon-only btn-primary btn-pill text-danger" type="button" aria-label="love button" title="love button">
                    <span aria-hidden="true" class="far fa-heart"></span>
                </button>
                <div class="d-flex button.close justify-content-between align-items-center mt-3">
                  <span class="h6 mb-0 text-gray"><strong>{{item.price}}</strong></span>
                  <button (click)=addtocart(item) class="btn btn-hover btn-primary" >
                      <i class="fas fa-cart-plus mr-2"></i>
                  </button>
              </div>

              </div>
          </div>
      </div>
    </ng-container>
  </div>
</div>
